<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id='loadingScreen' style='height: 100%; width: 100%; background: #000 url(images/loading.gif) no-repeat; 
		background-position: center; background-size: 50px 50px; position: fixed; top: 0px; left: 0px;'></div>	
	
	<div id='pageInfo' class='col pad1'>
	</div>
	
	<!-- customer details -->
	<div class='fragment'>
		
		<header><h1>Columns (.col)</h1></header>
		
		<section role='main' class='row'>
			<div class='col'>
                <h2>Product &amp; Price</h2>
            </div>
            <div class='col width4 height4'>G</div>
            
            <div class='col'>Col1</div>
            <div class='col width4 height4'>G</div>
            
            <div class='col'>Col1</div>
            <div class='col width4 height4'>G</div>
            
            <div id='numpadContainer' class='col shrink'>                
				<!-- dynamically include numpad control -->
				<script>
					$('<div>').load('numpad.html #numpadFragment', function() {
						$('#numpadContainer').html($(this).find('#numpadFragment').html());
					});
				</script>
            </div>
		</section>
		
	</div>	<!-- end .fragment -->
	
<div id='portraitNotification' class='center'><h6>portrait mode - Support coming soon</h6></div>
</body>
</html>
